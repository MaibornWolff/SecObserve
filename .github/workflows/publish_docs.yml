name: Publish docs

on:
  push:
    branches:
      - main
      - feat/tfsec

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - uses: actions/cache@v3
        with:
          key: ${{ github.ref }}
          path: .cache
      - run: pip install -r mkdocs_requirements.txt
      - run: mkdocs gh-deploy --force
