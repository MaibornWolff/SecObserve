name: Check backend

on: [push]

permissions: read-all


env:
  POETRY_NO_INTERACTION: 1
  POETRY_VIRTUALENVS_IN_PROJECT: 1 
  POETRY_VIRTUALENVS_CREATE: 1
  VIRTUAL_ENV: $GITHUB_WORKSPACE/.venv

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade poetry
          python -m poetry install  --without prod,unittests --no-root

      - name: Flake8
        working-directory: ./backend
        run: |
          $GITHUB_WORKSPACE/backend/.venv/bin/flake8 . --exclude **/.venv/** --count --show-source --statistics

      - name: Black
        working-directory: ./backend
        run: |
          black . --check --exclude .*\.venv.*

      - name: isort
        working-directory: ./backend
        run: |
          isort . -c --skip .venv

      - name: MyPy
        working-directory: ./backend
        run: |
          ./bin/run_mypy.sh

      - name: PyLint
        working-directory: ./backend
        run: |
          ./bin/run_pylint.sh

      - name: Unittests
        run: |
          docker build -f docker/backend/unittests/django/Dockerfile -t secobserve_backend_unittests:latest .
          docker run --rm --env-file docker/backend/unittests/envs/django --env-file docker/backend/unittests/envs/sqlite secobserve_backend_unittests:latest /start
