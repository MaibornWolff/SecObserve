version: "3"

volumes:
  dev_huey_data:
  dev_mysql_data:
  dev_postgres_data:
  dev_keycloak_data:

services:
  frontend:
    build:
      context: .
      dockerfile: ./docker/frontend/Dockerfile
    image: secobserve_frontend
    profiles:
      - frontend
    ports:
      - "3000:3000"
    environment:
      API_BASE_URL: ${SO_API_BASE_URL:-http://localhost:8000/api}
      OAUTH2_ENABLE: ${SO_OAUTH2_ENABLE:-true}
      OAUTH2_AUTHORITY: ${SO_OAUTH2_AUTHORITY:-http://localhost:8080/realms/secobserve}
      OAUTH2_CLIENT_ID: ${SO_OAUTH2_CLIENT_ID:-secobserve}
      OAUTH2_REDIRECT_URI: ${SO_OAUTH2_REDIRECT_URI:-http://localhost:3000}
      OAUTH2_POST_LOGOUT_REDIRECT_URI: ${SO_OAUTH2_POST_LOGOUT_REDIRECT_URI:-http://localhost:3000}
      OAUTH2_SCOPE: ${SO_OAUTH2_SCOPE:-profile}

  backend:
    build:
      context: .
      dockerfile: ./docker/backend/dev/django/Dockerfile
    image: secobserve_backend_dev
    depends_on:
      - postgres
      - keycloak
    environment:
      # --- Admin user ---
      ADMIN_USER: ${SO_ADMIN_USER:-admin}
      ADMIN_PASSWORD: ${SO_ADMIN_PASSWORD:-admin}
      ADMIN_EMAIL: ${SO_ADMIN_EMAIL:-admin@example.com}
      # --- Database ---
      DATABASE_ENGINE: ${SO_DATABASE_ENGINE:-django.db.backends.postgresql}
      DATABASE_HOST: ${SO_DATABASE_HOST:-postgres}
      DATABASE_PORT: ${SO_DATABASE_PORT:-5432}
      DATABASE_DB: ${SO_DATABASE_DB:-secobserve}
      DATABASE_USER: ${SO_DATABASE_USER:-secobserve}
      DATABASE_PASSWORD: ${SO_DATABASE_PASSWORD:-secobserve}
      # --- Security ---
      ALLOWED_HOSTS: ${SO_ALLOWED_HOSTS:-localhost}
      CORS_ALLOWED_ORIGINS: ${SO_CORS_ALLOWED_ORIGINS:-http://localhost:3000}
      DJANGO_SECRET_KEY: ${SO_DJANGO_SECRET_KEY:-NxYPEF5lNGgk3yonndjSbwP77uNJxOvfKTjF5aVBqsHktNlf1wfJHHvJ8iifk32r}
      FIELD_ENCRYPTION_KEY: ${SO_FIELD_ENCRYPTION_KEY:-DtlkqVb3wlaVdJK_BU-3mB4wwuuf8xx8YNInajiJ7GU=}
      # --- OAuth2 ---
      OAUTH2_AUTHORITY: ${SO_OAUTH2_AUTHORITY:-http://keycloak:8080/realms/secobserve}
      OAUTH2_USERNAME: ${SO_OAUTH2_USERNAME:-preferred_username}
      OAUTH2_FIRST_NAME: ${SO_OAUTH2_FIRST_NAME:-given_name}
      OAUTH2_LAST_NAME: ${SO_OAUTH2_LAST_NAME:-family_name}
      OAUTH2_EMAIL: ${SO_OAUTH2_EMAIL:-email}
      # --- Development ---
      USE_DOCKER: yes
    volumes:
      - ./backend:/app
      - dev_huey_data:/var/lib/huey
    ports:
      - "8000:8000"
    command: /start

  mysql:
    image: mysql:8.1.0
    profiles:
      - mysql
    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: ${SO_MYSQL_RANDOM_ROOT_PASSWORD:-yes}
      MYSQL_DATABASE: ${SO_MYSQL_DATABASE:-secobserve}
      MYSQL_USER: ${SO_MYSQL_USER:-secobserve}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-secobserve}
    volumes:
      - dev_mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"

  postgres:
    image: postgres:15.4-alpine
    volumes:
      - dev_postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${SO_POSTGRES_DB:-secobserve}
      POSTGRES_USER: ${SO_POSTGRES_USER:-secobserve}
      POSTGRES_PASSWORD: ${SO_POSTGRES_PASSWORD:-secobserve}
    ports:
      - "5432:5432"

  mailhog:
    image: mailhog/mailhog:v1.0.1
    entrypoint: ["/bin/sh", "-c", "MailHog &>/dev/null"]
    ports:
      - "1025:1025"
      - "8025:8025"

  keycloak:
    image: keycloak/keycloak:22.0.3
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - KC_HTTPS_ENABLED=false
      - KC_HOSTNAME_STRICT_HTTPS=false
    volumes:
      - dev_keycloak_data:/opt/keycloak/data/
    ports:
      - 8080:8080
    command: start-dev
